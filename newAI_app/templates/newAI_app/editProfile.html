<style>

.edit-profile-head{
font-family: Poppins;
font-size: 37px;
font-weight: 500;
line-height: 55px;
letter-spacing: 0em;
color:#414146;
}

.form-head{
    padding: 2% 6% 2% 6%;
}

.edit-input{

font-size: 18px;
font-weight: 500;
line-height: 27px;
letter-spacing: 0em;
text-align: left;

}

font-family: Poppins;
font-size: 18px;

line-height: 27px;

color: #494949;

}
.edit-select{
font-family: Poppins;
font-size: 18px;
font-weight: 500;
line-height: 27px;
letter-spacing: 0em;
text-align: left;
color: #494949;
}
.modal-dialog {
 max-width: 60% !important;
}

.edit-profile-form{
    padding: 2% 6% 1% 9%;
  
}
.edit-form-left{
text-align: center;

}

.edit-form-right{

}



.edit-span{
font-family: Poppins;
font-size: 15px;
font-weight: 600;
line-height: 23px;
letter-spacing: 0em;
color: #606060;

}
.edit-profile-para{
font-family: Poppins;
font-size: 15px;
font-weight: 400;
line-height: 23px;
letter-spacing: 0em;
color: #606060;
padding-top: 2%;
}
.edit-heading{
    font-family: Poppins;
font-size: 18px;
font-weight: 500;
line-height: 27px;
letter-spacing: 0em;
text-align: left;
color: #414146;
}
.drop-zone {
  /* max-width: 200px;
  height: 50px; */
  font-family: Poppins;
    font-size: 15px;
    font-weight: 400;
    line-height: 23px;
    letter-spacing: 0em;
    color:#B2B2B2;
    padding: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    border: 1px dashed#414146;
    border-radius: 10px;
    width: 70%;
}

.drop-zone--over {
  border-style: solid;
}

.drop-zone__input {
  opacity: 0;
    position: absolute;
    /* width: 100%;
    height: 100%; */

}
.drop-zone__thumb {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  overflow: hidden;
  background-color: #cccccc;
  background-size: cover;
  position: relative;
}
.drop-zone__thumb::after {
  content: attr(data-label);
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 5px 0;
  color: #ffffff;
  background: rgba(0, 0, 0, 0.75);
  font-size: 14px;
  text-align: center;
}
.edit-form-body{
background-color:#F2F2F2;
}
.edit-profile-button{
background-color: #3A0761;
font-family: Poppins;
font-size: 22px;
font-weight: 600;
line-height: 33px;
letter-spacing: 0em;
color: #FFFFFF;
width: 100%;
border: none;
padding: 1%;
}
.modal-body {
    padding: 0;
}


@media only screen and (max-width: 786px) {
    .modal-dialog {
    max-width: 500px;
}
}
</style>
